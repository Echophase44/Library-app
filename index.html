<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="topBanner">
    <header>Your Collection</header>
    <div class="btnContainer">
      <button id="addBook">Add Book</button>
    </div>
  </section>
  <div id="popup">
    <form id="formContent" action="./script.js">
      <div class="popupHeader">
        <legend>New Book</legend>
        <span class="formClose">&times;</span>
        
      </div>
      <div class="formInfo">
        <p><input type="text" id="title" name="title" placeholder="Title"></p>
        <p><input type="text" id="author" name="author" placeholder="Author"></p>
        <p><input type="number" id="pages" name="pages" placeholder="Pages"></p>
      </div>
      <div id='checkBox'>
        <p><label>Read: </label><input type='checkbox' id='read' name='read' value='no'></p>
    </div>
    <button type='submit' form='form' id='addBtn'>Add</button>
    </form>
  </div>
  <section id="libraryContainer"></section>
</body>
<script src="script.js"></script>
</html>
